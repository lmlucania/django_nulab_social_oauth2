{% load socialaccount %}
{% load account %}

<html>
<head>
<meta charset="utf-8" />
</head>
<body>

<a href="{% provider_login_url "nulab" %}">Nulabアカウントでログイン</a><br/>

<hr />
{% if user.is_authenticated %}
  ログインユーザー: {% user_display user %}<br />

    {{ sa.extra_data }}<br />
  {% endfor %}
{% else %}
  未ログインユーザー
{% endif %}
</body>
</html>
